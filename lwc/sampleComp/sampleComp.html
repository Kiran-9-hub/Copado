<template>
    <template if:true={accounts.data}>
        <ul>
            <template for:each={accounts.data} for:item="account">
                <li key={account.Id}>{account.Name} - {account.Industry}</li>
            </template>
        </ul>
    </template>

    <template if:true={accounts.error}>
        <p>Error: {accounts.error.message}</p>
    </template>
</template>
